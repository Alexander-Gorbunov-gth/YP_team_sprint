services:
  gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: theatre-gateway
    restart: always
    volumes:
      - static_volume:/code/static:ro
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: movies_admin/Dockerfile
    container_name: theatre-api
    restart: always
    volumes:
      - ./movies_admin:/code
      - static_volume:/code/static
    env_file:
      - ./.env
    depends_on:
      theatre-db:
        condition: service_healthy

  fast_api:
    build: ./fast_api
    env_file:
      - ./.env
    depends_on:
      - theatre-db
      - redis
      - elastic_search
  
  redis:
    image: redis:alpine

  theatre-db:
    image: postgres:14
    container_name: theatre-db
    restart: always
    volumes:
      - content_db:/var/lib/postgresql/data/
      - ./database_dump.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ./.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 2s
      timeout: 3s
      retries: 3

  etl_service:
    build:
      context: .
      dockerfile: etl_service/Dockerfile
    env_file:
      - ./.env
    depends_on:
      theatre-db:
        condition: service_healthy
      elastic_search:
        condition: service_healthy

  elastic_search:
    image: elasticsearch:8.15.3 
    logging:
      driver: none
    ports:
      - "9200:9200"
    expose:
      - "9200"
    healthcheck:
      test: curl -s http://elastic_search:9200 >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - logger.level=WARN

  kibana:
    image: kibana:8.15.3
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elastic_search:9200    # address of elasticsearch docker container which kibana will connect
    ports:
      - 5601:5601
    depends_on:
      - elastic_search  


volumes:
  content_db:
  static_volume:
  elasticsearch-data:
