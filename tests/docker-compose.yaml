version: "3.9"

services:
  tests:
    build:
      context: ../
      dockerfile: ./tests/Dockerfile
    container_name: tests
    volumes:
      - ../tests:/code/tests
    env_file:
      - ./functional/.env
    networks:
      - tests_network

  elasticsearch:
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - logger.level=WARN
      - ES_JAVA_OPTS=-Xms200m -Xmx200m
    container_name: elasticsearch_test
    image: elasticsearch:8.15.3
    restart: unless-stopped
    ports:
      - "9200:9200"
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - tests_network

  redis:
    env_file:
      - functional/.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    container_name: redis_test
    image: redis:6.2
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 5s
    networks:
      - tests_network

networks:
  tests_network:
    driver: bridge